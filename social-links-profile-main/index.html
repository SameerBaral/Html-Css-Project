<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="header_box">
            <img src="../assets/images/avatar-jessica.jpeg" alt="img">
            <p>Jessica Randall</p>
            <p id="p2">London, United Kingdom</p>
            <p id="p3">"Front-end developer and avid reader."</p>
        </div>

        <div class="box_container">
            <button class="box">GitHub</button>
            <button class="box">Frontend Mentor</button>
            <button class="box">LinkedIn</button>
            <button class="box">Twitter</button>
            <button class="box">Instagram</button>
        </div>     
    </div>
</body>
</html>
